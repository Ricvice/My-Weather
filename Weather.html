<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WS-2902 — Live Weather</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:#0b2545}
    body{margin:0;padding:16px;background:linear-gradient(180deg,#e8f4ff, #f7fbff);min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:1.2rem;margin:0}
    button{background:#0b67ff;color:#fff;border:0;padding:8px 12px;border-radius:8px;font-weight:600}
    main{margin-top:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px}
    .card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(11,38,69,0.06)}
    .label{font-size:0.85rem;color:#5b6b85}
    .value{font-size:1.2rem;font-weight:700;margin-top:6px}
    .small{font-size:0.85rem;color:#475569}
    footer{margin-top:12px;font-size:0.8rem;color:#475569}
    .meta {display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <h1>WS-2902 — Live Weather</h1>
    <div class="meta">
      <button id="refreshBtn">Refresh</button>
      <div class="small" id="status">Idle</div>
    </div>
  </header>

  <main>
    <div id="stationName" class="small"></div>
    <div class="grid" id="dataGrid">
      <div class="card"><div class="label">Temperature</div><div class="value" id="temp">—</div></div>
      <div class="card"><div class="label">Humidity</div><div class="value" id="humidity">—</div></div>
      <div class="card"><div class="label">Wind Speed</div><div class="value" id="wind">—</div></div>
      <div class="card"><div class="label">Wind Direction</div><div class="value" id="winddir">—</div></div>
      <div class="card"><div class="label">Rain (rate)</div><div class="value" id="rain">—</div></div>
      <div class="card"><div class="label">Rain (daily)</div><div class="value" id="rainday">—</div></div>
      <div class="card"><div class="label">UV Index</div><div class="value" id="uv">—</div></div>
      <div class="card"><div class="label">Barometer</div><div class="value" id="baro">—</div></div>
      <div class="card"><div class="label">Solar Rad</div><div class="value" id="solarrad">—</div></div>
    </div>

    <div style="margin-top:12px" class="card">
      <div class="label">Last Update</div>
      <div class="value small" id="lastUpdate">—</div>
    </div>
  </main>

  <footer>
    Data from AmbientWeather.net API — auto-refresh every 60s. (Keys embedded in file)
  </footer>

<script>
const APP_KEY = "ccdc86f929764e67a44673c4bf16aa2b2288c77e178d44fa9634be536bd3cfd2";
const API_KEY = "f00a8638569747c48462796fd6062295d4eae844bf0b436fb00b0121016d30dd";

const statusEl = document.getElementById('status');
const refreshBtn = document.getElementById('refreshBtn');

function setStatus(txt) { statusEl.textContent = txt; }

async function fetchData() {
  setStatus('Fetching...');
  try {
    const url = `https://api.ambientweather.net/v1/devices?applicationKey=${APP_KEY}&apiKey=${API_KEY}`;
    const resp = await fetch(url);
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const json = await resp.json();
    if (!Array.isArray(json) || json.length === 0) throw new Error('No station data found.');

    const device = json[0];
    const obs = device.lastData || device.lastdata || {};
    document.getElementById('stationName').textContent = device.stationName ? device.stationName : (device.macAddress || '');

    document.getElementById('temp').textContent = obs.tempf !== undefined ? `${obs.tempf} °F` : '—';
    document.getElementById('humidity').textContent = obs.humidity !== undefined ? `${obs.humidity} %` : '—';
    document.getElementById('wind').textContent = obs.windspeedmph !== undefined ? `${obs.windspeedmph} mph` : '—';
    document.getElementById('winddir').textContent = obs.winddir !== undefined ? `${obs.winddir}°` : '—';
    document.getElementById('rain').textContent = obs.rainratein !== undefined ? `${obs.rainratein} in/hr` : '—';
    document.getElementById('rainday').textContent = obs.dailyrainin !== undefined ? `${obs.dailyrainin} in` : '—';
    document.getElementById('uv').textContent = obs.uv !== undefined ? obs.uv : '—';
    document.getElementById('baro').textContent = obs.baromrelin !== undefined ? `${obs.baromrelin} inHg` : (obs.baromabsin !== undefined ? `${obs.baromabsin} inHg` : '—');
    document.getElementById('solarrad').textContent = obs.solarradiation !== undefined ? `${obs.solarradiation} W/m²` : '—';

    let ts = obs.dateutc || obs.dateutc || obs.dateLocal || null;
    let lastText = 'Unknown';
    if (ts) {
      const parsed = (typeof ts === 'number') ? new Date(ts) : new Date(ts);
      if (!isNaN(parsed)) lastText = parsed.toLocaleString();
      else lastText = String(ts);
    }
    document.getElementById('lastUpdate').textContent = lastText;

    setStatus('Updated ' + (new Date()).toLocaleTimeString());
  } catch (err) {
    console.error(err);
    setStatus('Error loading data');
    document.getElementById('stationName').textContent = '';
    document.getElementById('lastUpdate').textContent = '—';
  }
}

refreshBtn.addEventListener('click', fetchData);

fetchData();
setInterval(fetchData, 60000);
</script>
</body>
</html>
